<!DOCTYPE html>
<html>

<head>
    <title>GOVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-ico" href="logo.ico" />
    <link rel="shortcut icon" href="logo.ico">

</head>

<body ng-app="">
    <div class="container">
        <div id="navbar"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    New APP
                </h3>
            </div>
            <div class="panel-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">Chain:</span>
                        <input type="number" min="1" class="form-control" name="chain" value="1">
                        <span class="input-group-addon label-success">*</span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Code Path</span>
                        <input type="text" class="form-control" name="code_path" placeholder="./app_code.go">
                        <span class="input-group-addon label-success">*</span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Energy</span>
                        <input type="number" class="form-control" placeholder="100" name="energy">
                        <span class="input-group-addon" id="base_energy"></span>
                    </div>

                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><input type="checkbox" name="is_private">Private</span>
                        <span class="input-group-addon"></span>
                        <span class="input-group-addon">
                            <input type="checkbox" checked="checked" name="enable_import">Enable Import</span>
                        <span class="input-group-addon"></span>
                        <span class="input-group-addon">
                            <input type="checkbox" checked="checked" name="enable_run">Enable Run</span>
                        <span class="form-control"></span>
                    </div>

                    <br>
                    <button type="button" class="btn btn-success pull-right" id="submit">Submit</button>
                    <br>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Search
                </h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">Chain:</span>
                    <input type="number" min="1" class="form-control" id="search_chain" value="1">
                    <span class="input-group-addon label-success">*</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">App Name:</span>
                    <input type="text" class="form-control" id="search_key" value="e4a05b2b8a4de21d9e6f26e9d7992f7f33e89689f3015f3fc8a3a3278815e28c">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="btn_key">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    APP Info
                </h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">Chain:</span>
                    <span class="form-control" id="chain"></span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Key:</span>
                    <span class="form-control" id="key"></span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Flag:</span>
                    <span class="form-control" id="flag"></span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Account:</span>
                    <span class="form-control" id="account"></span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Life:</span>
                    <span class="form-control" id="life"></span>
                </div>
            </div>
        </div>
        <div>
            <h3 id="result">
            </h3>
        </div>
    </div>


    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializejson.js"></script>
    <script src="js/load.js"></script>

    <script type="text/javascript">
        $("#base_energy").html(gCostBase);
        $("#search_chain").val(gChainID);
        $("input[name='chain']").val(gChainID);
        $('#submit').on('click', function () {
            var data = $('form').serializeJSON()
            data.energy = parseInt(data.energy*getBaseByName(gCostBase))
            if (data.is_private == "on") {
                data.is_private = true
            }
            if (data.enable_import == "on") {
                data.enable_import = true
            }
            if (data.enable_run == "on") {
                data.enable_run = true
            }
            var chain = data.chain
            data = JSON.stringify(data)
            //alert(data)
            $.ajax({
                type: "POST",
                url: "/api/v1/" + chain + "/transaction/app/new",
                data: data,
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    $("#result").html("<span class=\"label label-success\">APP name: "
                        + data.app_name + "</span>");
                    console.log(data);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    // 状态码
                    console.log(XMLHttpRequest.status);
                    // 状态
                    console.log(XMLHttpRequest.readyState);
                    console.log(XMLHttpRequest.responseText);
                    // 错误信息   
                    console.log(textStatus);
                    //alert(XMLHttpRequest.responseText)
                    $("#result").html("<span class=\"label label-danger\">error code:" + XMLHttpRequest.status +
                        ". msg: " + XMLHttpRequest.responseText + "</span>");
                }
            });
        });

        function getAppInfo(chain, key) {
            $("#chain").html("");
            $("#key").html("");
            $("#flag").html("");
            $("#creater").html("");
            $("#account").html("");
            $("#life").html("");
            $("#result").html("");
            $.get("/api/v1/" + chain + "/transaction/app/info?key=" + key, function (data, status) {
                console.log(data);
                $("#chain").html("<b>" + chain + "</b>");
                $("#key").html("<b>" + key + "</b>");
                var flag = ""
                if (data.Flag & 1) {
                    flag += "FlagRun . "
                }
                if (data.Flag & 4) {
                    flag += "FlagPlublc . "
                }
                if (data.Flag & 2) {
                    flag += "FlagImport"
                }

                $("#flag").html("<b>" + flag + "</b>");
                $("#account").html("<b>" + bytes2Str(data.Account) + "</b>");
                var myDate = new Date()
                myDate.setTime(data.Life)
                $("#life").html("<b>" + myDate.toString() + "</b>");
            }).fail(function () {
                $("#result").html("not found");
            });
        }

        $('#btn_key').on('click', function () {
            var chain = $("#search_chain").val()
            var key = $("#search_key").val()
            getAppInfo(chain, key)
        });
    </script>
</body>

</html>
