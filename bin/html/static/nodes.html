<!DOCTYPE html>
<html>

<head>
    <title>GOVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-ico" href="logo.ico" />
    <link rel="shortcut icon" href="logo.ico">
</head>

<body ng-app="">
    <div class="container">
        <div id="navbar"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Add Node
                </h3>
            </div>
            <div class="panel-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">Peer:</span>
                        <input type="text" class="form-control"
                            value="tcp://017e9fef47456b9a97a056e9d5cbdca522b843f19e479900@govm.net:17778"
                            name="peer">
                        <span class="input-group-addon label-success">*</span>
                    </div>
                    <br>
                    <button type="button" class="btn btn-success pull-right" id="submit">Submit</button>
                    <br>
                </form>
                <div>
                    <h3 id="result">
                    </h3>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Nodes
                </h3>
            </div>
            <div class="panel-body" id="nodes">
                <div />
            </div>
        </div>
    </div>
    </div>


    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializejson.js"></script>
    <script src="js/load.js"></script>

    <script type="application/javascript">
        $.get("/api/v1/nodes", function (nodes, status) {
            if (status != "success") {
                //alert("Data: " + data + "\nStatus: " + status);
                console.log("Data: " + nodes + "\nStatus: " + status);
            } else {
                var newRow = ""
                for (key in nodes) {
                    newRow += "<div class=\"input-group\">\
                    <span class=\"input-group-addon\">Node:</span>\
                    <span class=\"form-control\">"
                    newRow += key + "(server:" + nodes[key] + ")"
                    newRow += "</div><br>";
                }
                $("#nodes div").append(newRow);
            }
        });


        // $("#nodes div").after(newRow);
        // $("#nodes").html("<span class=\"label label-success\">Success</span>");
        //发送表单ajax请求
        $('#submit').on('click', function () {
            var data = $('form').serializeJSON()
            data = JSON.stringify(data)
            $.ajax({
                type: "POST",
                url: "/api/v1/node",
                data: data,
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    $("#result").html("<span class=\"label label-success\">Success</span>");
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    // 状态码
                    console.log(XMLHttpRequest.status);
                    // 状态
                    console.log(XMLHttpRequest.readyState);
                    console.log(XMLHttpRequest.responseText);
                    // 错误信息   
                    console.log(textStatus);
                    //alert(XMLHttpRequest.responseText)
                    $("#result").html("<span class=\"label label-danger\">error code:" + XMLHttpRequest.status +
                        ". msg: " + XMLHttpRequest.responseText + "</span>");
                }
            });
        });
    </script>
</body>

</html>
