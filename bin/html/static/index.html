<!DOCTYPE html>
<html>

<head>
    <title>GOVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-ico" href="logo.ico" />
    <link rel="shortcut icon" href="logo.ico">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container">
        <div id="navbar"></div>
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Info</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">Chain:</span>
                        <span class="form-control" id="chain"></span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Wallet Address:</span>
                        <span class="form-control" id="address"></span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Balance:</span>
                        <span class="form-control" id="balance"></span>
                        <span class="input-group-addon" id="base_cost"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializejson.js"></script>
    <script src="js/load.js"></script>

    <script type="text/javascript">
        var last_send = ""
        var last_receive = ""
        $("#base_cost").html(gCostBase);

        $.get("/api/v1/"+gChainID+"/account", function (data, status) {
            if (status != "success") {
                alert("Data: " + data + "\nStatus: " + status);
            } else {
                $("#chain").html("<b>" + data.chain + "</b>");
                $("#address").html("<b>" + data.address + "</b>");
                $("#balance").html("<b><p title='" + fmoney(data.cost) + "'>" + getValueWithBase(data.cost,gCostBase) + "</p></b>");
            }
        });
    </script>

</body>

</html>
